<div class="w3-container">
  <h2>Page1</h2>
  <div class="w3-third">&nbsp;</div>
  <div class="w3-third w3-center">
    <input type="text" class="w3-input w3-border" placeholder="Type something" data-rg-set="txt">
    <p class="w3-monospace" data-rg-print="txt"></p>
    <button type="button" class="w3-btn w3-ripple w3-blue" data-rg-click="submit()">Submit</button>
    <h3 class="w3-light-blue" data-rg-if="submitted" data-rg-print="submitted @@append">SUBMITTED: </h3>
  </div>
  <div class="w3-third">&nbsp;</div>
</div>
